<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Hunter Js</title>
    <!-- External Css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- bootstrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section start -->
    <nav class="navbar" style="background-color: #73e2bb">
      <div class="container-fluid">
        <img
          src="./assets/img/marvel-image.png"
          alt=""
          class="img-fluid"
          style="max-width: 8%"
        />
        <h4>Superhero Hunter App</h4>
        <marquee scrollamount="15">Coding Ninja Front End Skill Test 2</marquee>
      </div>
    </nav>
    <!-- main section -->
    <div class="conatiner mt-5">
      <div class="mb-3">
        <!-- fetch data section -->
        <label for="apiEndPoint" class="form-label"
          >Refer below available api end points :-</label
        >

        <div class="input-group">
          <span class="input-group-text bg-info-subtle" id="basic-addon3"
            >https://gateway.marvel.com/v1/public/</span
          >
          <input
            type="text"
            class="form-control p-2"
            id="apiEndPoint"
            aria-describedby="basic-addon3 basic-addon4"
            placeholder="Please write end points here"
          />
          <button class="btn btn-warning" onclick="getDataFromSever()">
            Fetch Data
          </button>
        </div>
        <p class=" ">Note: Replace {anything} with the proper relevant id</p>
      </div>

      <!-- Available All API End points Sections -->
      <div id="allApiEndPoint" class="mt-5">
        <h3>All Available API End Points Below</h3>
      </div>
    </div>

    <!-- js CDN link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- external js -->
    <script src="/js/app.js"></script>
  </body>
</html>
